apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.shoppingwithfriends.shoppingwithfriends"
        minSdkVersion 15
        //noinspection OldTargetApi,OldTargetApi
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleDependency,GradleDependency,GradleDependency,GradleDependency,GradleDependency,GradleDependency,GradleDependency,GradleDependency,GradleDependency
    compile 'com.android.support:appcompat-v7:21.0.3'
    //noinspection GradleDependency,GradleDependency
    compile 'com.google.android.gms:play-services:6.5.87'
    //noinspection GradleDependency,GradleDependency
    compile 'com.android.support:support-v4:21.0.3'
}
